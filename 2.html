<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹툰 랭킹</title>
  <link rel="stylesheet" href="./css/2.css">
</head>
<body>
   <div class="category-menu">
    <!-- 각 카테고리 아이템 -->
    <div class="category-item selected">
      <div class="circle">ALL<br>100</div>
      <span class="label">대여100원</span>
    </div>
    <div class="category-item">
      <div class="circle">N</div>
      <span class="label">신작</span>
    </div>
    <div class="category-item">
      <div class="circle">🎉</div>
      <span class="label">이벤트</span>
    </div>
    <div class="category-item">
      <div class="circle">R ONLY</div>
      <span class="label">리디온리</span>
    </div>
    <div class="category-item">
      <div class="circle">⏱</div>
      <span class="label">리다무</span>
    </div>
    <div class="category-item">
      <div class="circle">100원</div>
      <span class="label">All100</span>
    </div>
    <div class="category-item">
      <div class="circle">📅</div>
      <span class="label">이달의 신작</span>
    </div>
    <div class="category-item">
      <div class="circle">단편</div>
      <span class="label">단편작</span>
    </div>
  </div>
  <section class="ranking-section">
    <h2>웹툰 실시간 랭킹</h2>
    <div class="ranking-list">
      <!-- 웹툰 아이템 -->
      <div class="webtoon-item">
        <div class="rank-number">1</div>
        <div class="thumbnail">
          <span class="age-badge">19</span>
          <!-- 임시 회색 박스 (썸네일 자리) -->
          <div class="image-placeholder"></div>
        </div>
        <div class="webtoon-info">
          <h3 class="title">폭야(暴夜) [완전판]</h3>
          <p class="meta">핫퍼지코믹스 외 1명 · 11화 무료</p>
          <p class="rating">⭐ 4.8 (9,275)</p>
        </div>
      </div>

      <div class="webtoon-item">
        <div class="rank-number">2</div>
        <div class="thumbnail">
          <span class="age-badge">19</span>
          <!-- 임시 회색 박스 (썸네일 자리) -->
          <div class="image-placeholder"></div>
        </div>
        <div class="webtoon-info">
          <h3 class="title">폭야(暴夜) [완전판]</h3>
          <p class="meta">핫퍼지코믹스 외 1명 · 11화 무료</p>
          <p class="rating">⭐ 4.8 (9,275)</p>
        </div>
      </div>
      <!-- 다른 웹툰 아이템도 같은 방식으로 반복 -->
    </div>
  </section>
</body>
</html>
